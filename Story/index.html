<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Poze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-primary': '#0a0a0f',
                        'bg-secondary': '#12121a',
                        'bg-tertiary': '#1a1a25',
                        'accent': '#ff6b4a',
                        'accent-hover': '#ff8a6b',
                        'text-primary': '#f5f5f7',
                        'text-secondary': '#8b8b9e',
                        'border-custom': 'rgba(255, 255, 255, 0.08)',
                    },
                    fontFamily: {
                        'outfit': ['Outfit', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'fade-out': 'fadeOut 0.3s ease-out forwards',
                        'slide-in': 'slideIn 0.6s ease-out forwards',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0', transform: 'scale(0.95)' },
                            'to': { opacity: '1', transform: 'scale(1)' },
                        },
                        fadeOut: {
                            'from': { opacity: '1', transform: 'scale(1)' },
                            'to': { opacity: '0', transform: 'scale(0.95)' },
                        },
                        slideIn: {
                            'from': { opacity: '0', transform: 'translateY(20px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(255, 107, 74, 0.3)' },
                            '50%': { boxShadow: '0 0 35px rgba(255, 107, 74, 0.5)' },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="font-outfit bg-bg-primary text-text-primary min-h-screen flex flex-col justify-center items-center p-5 bg-gradient-to-b from-bg-primary to-[#0d0d14]">
    
    <!-- Gallery Container -->
    <div class="w-full max-w-6xl bg-bg-secondary rounded-3xl border border-border-custom p-8 animate-slide-in shadow-[0_25px_80px_rgba(0,0,0,0.5),inset_0_0_0_1px_rgba(255,255,255,0.05)]">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-semibold tracking-tight mb-2">Galerie</h1>
            <p id="counter" class="text-text-secondary text-lg">Poza <span id="currentNum">1</span> din <span id="totalNum">?</span></p>
        </div>

        <!-- Image Display Area -->
        <div class="relative flex justify-center items-center mb-8">
            <div id="imageContainer" class="w-full max-w-5xl min-h-[500px] bg-bg-tertiary rounded-2xl overflow-hidden flex items-center justify-center shadow-[0_10px_40px_rgba(0,0,0,0.4)] transition-all duration-500 opacity-100 scale-100">
                <img id="mainImage" src="" alt="Poza curentƒÉ" class="max-w-full max-h-[80vh] object-contain hidden">
                <div id="placeholder" class="text-text-secondary text-center p-8">
                    <svg class="w-20 h-20 mx-auto mb-4 opacity-30" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    </svg>
                    <p class="text-lg">Se √ÆncarcƒÉ imaginea...</p>
                </div>
            </div>
        </div>

        <!-- Progress Dots -->
        <div id="progressDots" class="flex justify-center gap-3 mb-8">
            <!-- Dots will be generated by JavaScript -->
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-center items-center gap-6">
            <button id="prevBtn" class="px-8 py-4 bg-bg-tertiary border border-border-custom rounded-xl text-text-primary font-medium text-lg hover:border-accent hover:bg-bg-secondary hover:-translate-y-0.5 hover:shadow-[0_8px_25px_rgba(255,107,74,0.3)] active:translate-y-0 disabled:opacity-30 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none flex items-center gap-3 transition-all duration-300" disabled>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                </svg>
                √énapoi
            </button>
            
            <button id="nextBtn" class="px-8 py-4 bg-gradient-to-r from-accent to-accent-hover rounded-xl text-white font-semibold text-lg flex items-center gap-3 animate-pulse-glow hover:-translate-y-0.5 hover:shadow-[0_8px_25px_rgba(255,107,74,0.4)] active:translate-y-0 transition-all duration-300">
                UrmƒÉtoarea
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- End Message (hidden by default) -->
        <div id="endMessage" class="hidden text-center mt-8 p-6 bg-bg-tertiary rounded-2xl border border-border-custom">
            <p class="text-xl text-text-primary mb-4">üéâ Ai vƒÉzut toate pozele!</p>
            <button id="restartBtn" class="px-6 py-3 bg-gradient-to-r from-accent to-accent-hover rounded-xl text-white font-medium hover:-translate-y-0.5 hover:shadow-[0_8px_25px_rgba(255,107,74,0.3)] active:translate-y-0 transition-all duration-300">
                Revezi de la √Ænceput
            </button>
        </div>
    </div>

    <!-- Keyboard hint -->
    <p class="mt-6 text-text-secondary text-sm opacity-60">
        Folose»ôte tastele ‚Üê ‚Üí pentru navigare
    </p>

    <script>
        // ============ CONFIGURATION ============
        const totalImages = 3;
        const imageExtension = '.png';
        const imagePath = '/Story/Images/';

        // ============ STATE ============
        let currentIndex = 0;

        // ============ DOM ELEMENTS ============
        const mainImage = document.getElementById('mainImage');
        const placeholder = document.getElementById('placeholder');
        const imageContainer = document.getElementById('imageContainer');
        const currentNumEl = document.getElementById('currentNum');
        const totalNumEl = document.getElementById('totalNum');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressDots = document.getElementById('progressDots');
        const endMessage = document.getElementById('endMessage');
        const restartBtn = document.getElementById('restartBtn');

        // ============ INITIALIZATION ============
        function init() {
            totalNumEl.textContent = totalImages;
            createProgressDots();
            loadImage(0);
            updateButtons();
        }

        function createProgressDots() {
            progressDots.innerHTML = '';
            for (let i = 0; i < totalImages; i++) {
                const dot = document.createElement('button');
                dot.className = `w-3 h-3 rounded-full bg-bg-tertiary border border-border-custom transition-all duration-300 hover:scale-110 ${i === 0 ? 'bg-gradient-to-r from-accent to-accent-hover scale-125 shadow-[0_0_15px_rgba(255,107,74,0.5)] border-transparent' : ''}`;
                dot.dataset.index = i;
                dot.onclick = () => goToImage(i);
                dot.title = `Poza ${i + 1}`;
                progressDots.appendChild(dot);
            }
        }

        function updateProgressDots() {
            const dots = progressDots.querySelectorAll('button');
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.className = 'w-3 h-3 rounded-full bg-gradient-to-r from-accent to-accent-hover scale-125 shadow-[0_0_15px_rgba(255,107,74,0.5)] border-transparent transition-all duration-300 hover:scale-110';
                } else {
                    dot.className = 'w-3 h-3 rounded-full bg-bg-tertiary border border-border-custom transition-all duration-300 hover:scale-110';
                }
            });
        }

        // ============ IMAGE LOADING ============
        function loadImage(index) {
            // Fade out
            imageContainer.classList.add('opacity-0', 'scale-95');

            setTimeout(() => {
                const imageNum = index + 1;
                const imageSrc = imagePath + imageNum + imageExtension;
                
                mainImage.onload = () => {
                    placeholder.classList.add('hidden');
                    mainImage.classList.remove('hidden');
                    // Fade in
                    imageContainer.classList.remove('opacity-0', 'scale-95');
                };

                mainImage.onerror = () => {
                    tryOtherExtensions(imageNum);
                };

                mainImage.src = imageSrc;
                currentNumEl.textContent = imageNum;
                updateProgressDots();
            }, 300);
        }

        function tryOtherExtensions(imageNum) {
            const extensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp'];
            let tried = 0;

            function tryNext() {
                if (tried >= extensions.length) {
                    mainImage.classList.add('hidden');
                    placeholder.classList.remove('hidden');
                    placeholder.innerHTML = `
                        <svg class="w-20 h-20 mx-auto mb-4 opacity-30" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        <p class="text-lg">Imaginea ${imageNum} nu a fost gƒÉsitƒÉ</p>
                        <p class="text-sm mt-2 opacity-60">Pune o imagine numitƒÉ "${imageNum}" √Æn folderul Images/</p>
                    `;
                    imageContainer.classList.remove('opacity-0', 'scale-95');
                    return;
                }

                const ext = extensions[tried];
                tried++;

                const testImg = new Image();
                testImg.onload = () => {
                    mainImage.src = imagePath + imageNum + ext;
                    placeholder.classList.add('hidden');
                    mainImage.classList.remove('hidden');
                    imageContainer.classList.remove('opacity-0', 'scale-95');
                };
                testImg.onerror = tryNext;
                testImg.src = imagePath + imageNum + ext;
            }

            tryNext();
        }

        // ============ NAVIGATION ============
        function goToImage(index) {
            if (index < 0 || index >= totalImages) return;
            currentIndex = index;
            loadImage(currentIndex);
            updateButtons();
            endMessage.classList.add('hidden');
        }

        function nextImage() {
            if (currentIndex < totalImages - 1) {
                currentIndex++;
                loadImage(currentIndex);
                updateButtons();
            } else {
                endMessage.classList.remove('hidden');
                nextBtn.classList.add('hidden');
            }
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                loadImage(currentIndex);
                updateButtons();
                endMessage.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            }
        }

        function restartGallery() {
            currentIndex = 0;
            loadImage(0);
            updateButtons();
            endMessage.classList.add('hidden');
            nextBtn.classList.remove('hidden');
        }

        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            
            if (currentIndex === totalImages - 1) {
                nextBtn.innerHTML = `
                    Finalizat
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
                    </svg>
                `;
            } else {
                nextBtn.innerHTML = `
                    UrmƒÉtoarea
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                    </svg>
                `;
            }
        }

        // ============ EVENT LISTENERS ============
        nextBtn.addEventListener('click', nextImage);
        prevBtn.addEventListener('click', prevImage);
        restartBtn.addEventListener('click', restartGallery);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevImage();
            }
        });

        init();
    </script>
</body>
</html>
