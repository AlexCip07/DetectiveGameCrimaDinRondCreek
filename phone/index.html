<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        .phone-frame {
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.5),
                0 0 0 2px #2a2a2a,
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        .phone-screen {
            background: linear-gradient(180deg, #1c1c1e 0%, #000000 100%);
        }
        .notch {
            background: #000;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        .app-icon {
            transition: all 0.2s ease;
        }
        .app-icon:hover {
            transform: scale(1.1);
        }
        .app-icon:active {
            transform: scale(0.95);
        }
        .home-indicator {
            background: rgba(255, 255, 255, 0.3);
        }
        .wallpaper {
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(88, 86, 214, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 60%, rgba(255, 55, 95, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(50, 215, 75, 0.2) 0%, transparent 40%),
                linear-gradient(180deg, #1c1c1e 0%, #000000 100%);
        }
        @keyframes pulse-notification {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .notification-dot {
            animation: pulse-notification 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="font-inter bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex justify-center items-center p-5">
    
    <!-- Phone Frame -->
    <div class="phone-frame rounded-[55px] p-3 relative">
        
        <!-- Phone Screen -->
        <div class="phone-screen w-[375px] h-[812px] rounded-[45px] overflow-hidden relative">
            
            <!-- Wallpaper -->
            <div class="wallpaper absolute inset-0"></div>
            
            <!-- Status Bar -->
            <div class="relative z-10 flex justify-between items-center px-8 pt-4 text-white text-sm font-medium">
                <span id="time" class="text-[15px]">21:37</span>
                
                <!-- Notch -->
                <div class="notch absolute left-1/2 -translate-x-1/2 top-0 w-[120px] h-[35px] rounded-b-3xl flex items-center justify-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-gray-800 ring-1 ring-gray-700"></div>
                    <div class="w-16 h-4 rounded-full bg-gray-900"></div>
                </div>
                
                <div class="flex items-center gap-1.5">
                    <!-- Signal -->
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2 17h2v4H2v-4zm4-5h2v9H6v-9zm4-4h2v13h-2V8zm4-4h2v17h-2V4zm4-2h2v19h-2V2z"/>
                    </svg>
                    <!-- WiFi -->
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 18c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm-4.9-2.3l1.4 1.4C9.4 18 10.6 18.5 12 18.5s2.6-.5 3.5-1.4l1.4-1.4c-1.3-1.3-3.1-2.1-4.9-2.1s-3.6.8-4.9 2.1zM12 10c-3 0-5.7 1.2-7.7 3.2l1.4 1.4c1.6-1.6 3.8-2.6 6.3-2.6s4.7 1 6.3 2.6l1.4-1.4C17.7 11.2 15 10 12 10zm0-4c-4.1 0-7.9 1.6-10.8 4.3l1.4 1.4C5.2 9.2 8.4 8 12 8s6.8 1.2 9.4 3.7l1.4-1.4C19.9 7.6 16.1 6 12 6z"/>
                    </svg>
                    <!-- Battery -->
                    <div class="flex items-center gap-0.5">
                        <div class="w-6 h-3 border border-white rounded-sm flex items-center p-0.5">
                            <div class="w-4 h-1.5 bg-green-500 rounded-sm"></div>
                        </div>
                        <div class="w-0.5 h-1.5 bg-white rounded-r-sm"></div>
                    </div>
                </div>
            </div>

            <!-- Apps Grid -->
            <div class="relative z-10 px-6 pt-16">
                <div class="grid grid-cols-4 gap-5">
                    
                    <!-- Messages App -->
                    <div class="app-icon flex flex-col items-center gap-1.5 cursor-pointer" onclick="openApp('messages')">
                        <div class="w-[60px] h-[60px] bg-gradient-to-b from-green-400 to-green-600 rounded-[14px] flex items-center justify-center shadow-lg relative">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                            </svg>
                            <div class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-white text-xs flex items-center justify-center font-semibold notification-dot">3</div>
                        </div>
                        <span class="text-white text-xs">Mesaje</span>
                    </div>

                    <!-- Phone App -->
                    <div class="app-icon flex flex-col items-center gap-1.5 cursor-pointer" onclick="openApp('phone')">
                        <div class="w-[60px] h-[60px] bg-gradient-to-b from-green-500 to-green-700 rounded-[14px] flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                            </svg>
                        </div>
                        <span class="text-white text-xs">Telefon</span>
                    </div>

                    <!-- Camera App -->
                    <div class="app-icon flex flex-col items-center gap-1.5 cursor-pointer" onclick="openApp('camera')">
                        <div class="w-[60px] h-[60px] bg-gradient-to-b from-gray-600 to-gray-800 rounded-[14px] flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 15.2c1.77 0 3.2-1.43 3.2-3.2S13.77 8.8 12 8.8 8.8 10.23 8.8 12s1.43 3.2 3.2 3.2zM9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                            </svg>
                        </div>
                        <span class="text-white text-xs">Cameră</span>
                    </div>

                    <!-- Photos App -->
                    <div class="app-icon flex flex-col items-center gap-1.5 cursor-pointer" onclick="openApp('photos')">
                        <div class="w-[60px] h-[60px] bg-gradient-to-br from-pink-400 via-yellow-400 to-blue-400 rounded-[14px] flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                            </svg>
                        </div>
                        <span class="text-white text-xs">Poze</span>
                    </div>

                    <!-- Settings App -->
                    <div class="app-icon flex flex-col items-center gap-1.5 cursor-pointer" onclick="openApp('settings')">
                        <div class="w-[60px] h-[60px] bg-gradient-to-b from-gray-400 to-gray-600 rounded-[14px] flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                            </svg>
                        </div>
                        <span class="text-white text-xs">Setări</span>
                    </div>

                    <!-- Music App -->
                    <div class="app-icon flex flex-col items-center gap-1.5 cursor-pointer" onclick="openApp('music')">
                        <div class="w-[60px] h-[60px] bg-gradient-to-b from-pink-500 to-red-600 rounded-[14px] flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                            </svg>
                        </div>
                        <span class="text-white text-xs">Muzică</span>
                    </div>

                    <!-- Notes App -->
                    <div class="app-icon flex flex-col items-center gap-1.5 cursor-pointer" onclick="openApp('notes')">
                        <div class="w-[60px] h-[60px] bg-gradient-to-b from-yellow-400 to-yellow-600 rounded-[14px] flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                        </div>
                        <span class="text-white text-xs">Notițe</span>
                    </div>

                    <!-- Calculator App -->
                    <div class="app-icon flex flex-col items-center gap-1.5 cursor-pointer" onclick="openApp('calculator')">
                        <div class="w-[60px] h-[60px] bg-gradient-to-b from-gray-700 to-black rounded-[14px] flex items-center justify-center shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2zm4 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2zm-8 8H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2z"/>
                            </svg>
                        </div>
                        <span class="text-white text-xs">Calculator</span>
                    </div>

                </div>
            </div>

            <!-- Dock -->
            <div class="absolute bottom-8 left-1/2 -translate-x-1/2 z-10">
                <div class="flex items-center gap-4 px-5 py-3 bg-white/10 backdrop-blur-xl rounded-[28px] border border-white/10">
                    
                    <!-- Safari -->
                    <div class="app-icon cursor-pointer" onclick="openApp('safari')">
                        <div class="w-[54px] h-[54px] bg-gradient-to-b from-blue-400 to-blue-600 rounded-[12px] flex items-center justify-center shadow-lg">
                            <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Mail -->
                    <div class="app-icon cursor-pointer relative" onclick="openApp('mail')">
                        <div class="w-[54px] h-[54px] bg-gradient-to-b from-blue-500 to-blue-700 rounded-[12px] flex items-center justify-center shadow-lg">
                            <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                        </div>
                        <div class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-white text-xs flex items-center justify-center font-semibold notification-dot">12</div>
                    </div>

                    <!-- Maps -->
                    <div class="app-icon cursor-pointer" onclick="openApp('maps')">
                        <div class="w-[54px] h-[54px] bg-gradient-to-b from-green-400 to-green-600 rounded-[12px] flex items-center justify-center shadow-lg">
                            <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- WhatsApp -->
                    <div class="app-icon cursor-pointer relative" onclick="openApp('whatsapp')">
                        <div class="w-[54px] h-[54px] bg-gradient-to-b from-green-500 to-green-700 rounded-[12px] flex items-center justify-center shadow-lg">
                            <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                            </svg>
                        </div>
                        <div class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-white text-xs flex items-center justify-center font-semibold notification-dot">5</div>
                    </div>

                </div>
            </div>

            <!-- Home Indicator -->
            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 z-10">
                <div class="home-indicator w-36 h-1 rounded-full"></div>
            </div>

        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // App click handler
        function openApp(appName) {
            console.log(`Opening ${appName}...`);
            
            if (appName === 'messages') {
                window.location.href = 'Apps/Messages/index.html';
            }
        }
    </script>
</body>
</html>
